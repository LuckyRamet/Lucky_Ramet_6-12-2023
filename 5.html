</header>
<div class="w3-content" style="max-width:1500px">

<!-- Header -->
<div class="w3-opacity">
<span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span> 
<div class="w3-clear"></div>

</div>
</div>
<div class="w3-container" id="menu">
    <div class="w3-content" style="max-width:700px"><br>
   
      <h5 class="w3-center w3-padding-48"><span class="w3-tag w3-wide">Education</span></h5>
    
      <div class="w3-row w3-center w3-card w3-padding">
        <a href="javascript:void(0)" onclick="openMenu(event, 'Eat');" id="myLink">
          <div class="w3-col s6 tablink">Past</div>
        </a>
        <a href="javascript:void(0)" onclick="openMenu(event, 'Drinks');">
          <div class="w3-col s6 tablink">Current</div>
        </a>
      </div>
  
      <div id="Eat" class="w3-container menu w3-padding-48 w3-card">
        <h5>2018-2020</h5>
        <p class="w3-text-grey">Phanna Nikom School</p><br>
      
        <h5>2015-2018</h5>
        <p class="w3-text-grey">Phannawuttajarn School</p><br>
      </div>
  
      <div id="Drinks" class="w3-container menu w3-padding-48 w3-card">
        <h5>2020-Current</h5>
        <p class="w3-text-grey">Sakonnakhon Rajabhat University</p><br>
    </div>
  </div>
  
  <script>
  // Tabbed Menu
  function openMenu(evt, menuName) {
    var i, x, tablinks;
    x = document.getElementsByClassName("menu");
    for (i = 0; i < x.length; i++) {
      x[i].style.display = "none";
    }
    tablinks = document.getElementsByClassName("tablink");
    for (i = 0; i < x.length; i++) {
      tablinks[i].className = tablinks[i].className.replace(" w3-dark-grey", "");
    }
    document.getElementById(menuName).style.display = "block";
    evt.currentTarget.firstElementChild.className += " w3-dark-grey";
  }
  document.getElementById("myLink").click();
  </script>

 
<script>

           
// Toggle grid padding
function myFunction() {
  var x = document.getElementById("myGrid");
  if (x.className === "w3-row") {
    x.className = "w3-row-padding";
  } else { 
    x.className = x.className.replace("w3-row-padding", "w3-row");
  }
}

// Open and close sidebar
function w3_open() {
  document.getElementById("mySidebar").style.width = "100%";
  document.getElementById("mySidebar").style.display = "block";
}

function w3_close() {
  document.getElementById("mySidebar").style.display = "none";
}
</script>
